<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="code.js" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="slider">
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=1" alt="This is an image" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=2" alt="I love JS" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=3" alt="I don't know what to write" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=4" alt="balballbap" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=5" alt="foo" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=6" alt="bar" class="slider__slide-image">
    </div>
    <div class="slider__slide">
      <img src="https://picsum.photos/800/450?random=7" alt="baz" class="slider__slide-image">
    </div>
    <div class="slider__controls">
      <button class="slider__button slider__button--left">

        <svg 
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stoke-linecap="round"
        stoke-linejoin="round"
        class="feather feather-chevron-left"

        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>

      </button>
      <button class="slider__button slider__button--right">
        <svg 
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stoke-linecap="round"
        stoke-linejoin="round"
        class="feather feather-chevron-right"

        >
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </div>
  <div class="slider__legend">
    <h2 class="slider__legend-title">Slide</h2>
    <p class="slider__legend-text">Slide Description</p>
  </div>
</body>
</html>
